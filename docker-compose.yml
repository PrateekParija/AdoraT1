version: "3.9"

services:
  backend:
    build: .
    container_name: adora-backend
    restart: always
    env_file: .env
    ports:
      - "${APP_PORT}:8000"
    volumes:
      - ./data:/app/data
    command: >
      uvicorn backend.main:app
      --host 0.0.0.0
      --port 8000
      --reload

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    volumes:
      - ollama-models:/root/.ollama
    ports:
      - "11434:11434"

volumes:
  ollama-models:
